<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Kash</title>
  <style>
    :root{
      --bg1:#fff7fb;
      --bg2:#ffffff;
      --ink:#1f1f1f;
      --muted:#666;
      --pink:#ff4d9a;
      --rose:#ff7bc2;
      --card: rgba(255,255,255,.78);
      --stroke: rgba(255, 105, 180, .18);
      --shadow: 0 18px 60px rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(circle at 20% 18%, rgba(255, 120, 190, .16), transparent 46%),
        radial-gradient(circle at 80% 30%, rgba(255, 170, 210, .14), transparent 52%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 55%, #fff3f9);
      overflow:hidden;
      color:var(--ink);
      font-family: ui-serif, Georgia, "Times New Roman", serif;
    }

    .card{
      width:min(660px, 92vw);
      padding: 40px 30px 30px;
      border-radius: 26px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align:center;
      position:relative;
    }

    .tag{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 12px;
      letter-spacing: .45px;
      text-transform: uppercase;
      color: var(--muted);
      opacity:.85;
      margin-bottom: 10px;
    }

    h1{
      margin: 0 0 14px;
      font-size: clamp(30px, 4vw, 46px);
      line-height: 1.08;
      letter-spacing: -0.3px;
      font-weight: 800;
    }

    .sub{
      margin: 0 auto 22px;
      max-width: 56ch;
      font-size: 18px;
      line-height: 1.6;
      color: #2a2a2a;
      opacity: .92;
    }
    .sub em{ color:#7d1743; font-style: italic; }

    .buttons{
      position:relative;
      height: 72px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 14px;
      margin-top: 6px;
    }

    button{
      border:none;
      border-radius: 999px;
      padding: 14px 26px;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      user-select:none;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      box-shadow: 0 12px 26px rgba(0,0,0,.10);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }

    #yes{
      color: #fff;
      background: linear-gradient(135deg, var(--pink), var(--rose));
    }
    #yes:hover{ transform: translateY(-2px); box-shadow: 0 18px 34px rgba(0,0,0,.14); }
    #yes:active{ transform: translateY(1px) scale(.99); }

    #no{
      position:absolute;
      left: 70%;
      top: 16%;
      background: rgba(255,255,255,.60);
      color: rgba(31,31,31,.55);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      cursor: pointer;
      filter: saturate(.85);
      will-change: transform, left, top;
    }

    .msg{
      margin-top: 18px;
      min-height: 30px;
      font-size: 19px;
      font-weight: 700;
      color: #6b0f3b;
    }

    .tiny{
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      opacity: .85;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .heart{
      position:absolute;
      top:-24px;
      opacity:0;
      animation: fall linear forwards;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.10));
    }

    @keyframes fall{
      0%   { transform: translateY(-24px) translateX(0) rotate(0deg) scale(.9); opacity: 0; }
      10%  { opacity: .98; }
      100% { transform: translateY(calc(100vh + 60px)) translateX(var(--drift)) rotate(var(--spin)) scale(var(--scale)); opacity: .98; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="tag">a small question, just for you</div>

    <h1>Kash, will you be my Valentine? üíó</h1>

    <p class="sub">
      I like the way life feels with you in it ‚Äî
      calmer, brighter, and a little more <em>golden</em>.
      <br><br>
      If you‚Äôll say yes, I‚Äôd love to make the day feel special for us.
    </p>

    <div class="buttons" id="wrap" aria-label="Valentine choice">
      <button id="yes">Yes üíñ</button>
      <button id="no">No</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="tiny" id="tiny">Go on‚Ä¶ pick the one that feels right.</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const wrap = document.getElementById("wrap");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const tiny = document.getElementById("tiny");
    const hearts = document.getElementById("hearts");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNo(awayFromClientX = null, awayFromClientY = null){
      const pad = 8;

      const wrapRect = wrap.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const maxX = wrap.clientWidth - bw - pad;
      const maxY = wrap.clientHeight - bh - pad;

      // Prefer a spot far from the pointer (if provided)
      let best = {x: 0, y: 0, score: -1};
      for(let i=0; i<18; i++){
        const x = pad + Math.random() * maxX;
        const y = pad + Math.random() * maxY;

        let score = Math.random(); // fallback randomness
        if(awayFromClientX != null && awayFromClientY != null){
          const cx = wrapRect.left + x + bw/2;
          const cy = wrapRect.top  + y + bh/2;
          const dx = cx - awayFromClientX;
          const dy = cy - awayFromClientY;
          score = dx*dx + dy*dy; // maximize distance^2
        }
        if(score > best.score) best = {x, y, score};
      }

      noBtn.style.left = best.x + "px";
      noBtn.style.top  = best.y + "px";
    }

    // Initial placement
    moveNo();

    // Make "No" dodge the cursor (desktop + trackpad)
    function dodge(e){
      // If the pointer gets close, jump away
      const r = noBtn.getBoundingClientRect();
      const dx = (r.left + r.width/2) - e.clientX;
      const dy = (r.top  + r.height/2) - e.clientY;
      const dist = Math.hypot(dx, dy);

      if(dist < 90){
        moveNo(e.clientX, e.clientY);
        msg.textContent = pick([
          "Not that one. üôÇ",
          "Try again, Kash. üíó",
          "That option keeps slipping away.",
          "Only one choice feels right."
        ]);
      }
    }

    // Wrap mousemove catches approach even before hover
    wrap.addEventListener("mousemove", dodge);

    // Also dodge on attempted hover / click
    ["mouseenter","mouseover","pointerenter","pointerdown","mousedown"].forEach(evt=>{
      noBtn.addEventListener(evt, (e) => {
        moveNo(e.clientX, e.clientY);
        e.preventDefault();
        e.stopPropagation();
      });
    });

    // Mobile: dodge on touch
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      moveNo(t.clientX, t.clientY);
      msg.textContent = "Nope üôÇ";
    }, { passive: false });

    window.addEventListener("resize", () => moveNo());

    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function heartShower(){
      const icons = ["üíó","üíñ","üíò","üíï","üíù"];
      hearts.innerHTML = "";

      const count = 140;
      for(let i=0;i<count;i++){
        const el = document.createElement("div");
        el.className = "heart";
        el.textContent = icons[Math.floor(Math.random()*icons.length)];

        el.style.left = (Math.random()*100) + "vw";
        el.style.animationDuration = (3 + Math.random()*3) + "s";
        el.style.animationDelay = (Math.random()*0.55) + "s";
        el.style.setProperty("--drift", (Math.random()*120 - 60) + "px");
        el.style.setProperty("--spin", (Math.random()*540 - 270) + "deg");
        el.style.setProperty("--scale", (0.72 + Math.random()*0.95).toFixed(2));
        el.style.fontSize = (12 + Math.random()*16).toFixed(0) + "px";

        hearts.appendChild(el);
      }
    }

    yesBtn.addEventListener("click", () => {
      msg.textContent = "You just made my day, Kash. Happy Valentine‚Äôs. üíû";
      tiny.textContent = "Okay‚Ä¶ now it‚Äôs my turn to make you smile.";
      heartShower();
    });
  </script>
</body>
</html>
